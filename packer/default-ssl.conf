<IfModule ssl_module>
	#Listen 443
	#AddType application/x-x509-ca-cert .crt
	#AddType application/x-pkcs7-crl    .crlss phrase on stdout.
	#SSLPassPhraseDialog  builtin
	#SSLSessionCacheTimeout  300
	#Mutex default

	<VirtualHost _default_:443>
		#DocumentRoot /var/www/html
		#DocumentRoot /usr/local/bin/order-lab/Scanorders2/web
		
		#ServerName 138.197.66.205
		ServerName localhost
		ServerAdmin cinava@yahoo.com
		
		ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
		
		SSLEngine on
		SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL		
		SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
		SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key
		
		<Directory /usr/local/bin/order-lab/Scanorders2/web>
			Options +FollowSymLinks -Includes
			AllowOverride All  
			Require all granted
		</Directory>
		Alias /order "/usr/local/bin/order-lab/Scanorders2/web/"
		Alias /ORDER "/usr/local/bin/order-lab/Scanorders2/web/"
		
		#<FilesMatch "\.(cgi|shtml|phtml|php)$">
		#	SSLOptions +StdEnvVars
		#</FilesMatch>
		#<Directory /usr/lib/cgi-bin>
		#	SSLOptions +StdEnvVars
		#</Directory>
		#BrowserMatch ".*MSIE.*" \
		#		 nokeepalive ssl-unclean-shutdown \
		#		 downgrade-1.0 force-response-1.0
	</VirtualHost>
</IfModule>
