<!-- Reference Letter Author -->
  <div class="panel panel-info">
  
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#referenceLetterAuthor">
          Reference Letter Author
        </a>
      </h4>
    </div>
  
    <div id="referenceLetterAuthor" class="panel-collapse collapse in">
      <div class="panel-body">
        
        <div class="row">    
          <div class="col-xs-6">
            <label for="firstName" class="col-xs-12 control-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" readonly>
          </div>    
          <div class="col-xs-6">
            <label for="lastName" class="col-xs-12 control-label">Last Name</label>         
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" readonly>
          </div>      
        </div> <!-- row -->
        
        
        <div class="row withpaddingtop">    
          <div class="col-xs-6">
            <label for="degree" class="col-xs-12 control-label">Degree</label>
            <input type="text" class="form-control" id="degree" name="degree" placeholder="Degree" readonly>
          </div>    
          <div class="col-xs-6">
            <label for="title" class="col-xs-12 control-label">Title</label>         
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" readonly>
          </div>      
        </div> <!-- row -->
                
        
        <div class="row withpaddingtop">    
          <div class="col-xs-4">
            <label for="institution" class="col-xs-12 control-label">Institution</label>
            <input type="text" class="form-control" id="institution" name="institution" placeholder="Institution" readonly>
          </div>    
          <div class="col-xs-4">
            <label for="phoneNumber" class="col-xs-12 control-label">Phone Number</label>         
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" readonly>
          </div>   
          <div class="col-xs-4">
            <label for="email" class="col-xs-12 control-label">Email</label>         
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" readonly>
          </div>   
        </div> <!-- row -->
        
        <div class="row withpaddingtop">    
          <div class="col-xs-6">
            <label for="street1" class="col-xs-12 control-label">Street (Line 1)</label>
            <input type="text" class="form-control" id="street1" name="street1" placeholder="Street (Line 1)" readonly>
          </div>    
          <div class="col-xs-6">
            <label for="street2" class="col-xs-12 control-label">Street (Line 2)</label>
            <input type="text" class="form-control" id="street2" name="street2" placeholder="Street (Line 2)" readonly>
          </div>    
        </div> <!-- row -->
        
        <div class="row withpaddingtop">    
          <div class="col-xs-3">
            <label for="city" class="col-xs-12 control-label">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="City" readonly>
          </div>    
          <div class="col-xs-3">
            <label for="state" class="col-xs-12 control-label">State</label>         
            <input type="hidden" class="combobox usstates" id="state" name="state" placeholder="State" readonly>
          </div>   
          <div class="col-xs-3">
            <label for="zipcode" class="col-xs-12 control-label">Zip Code</label>         
            <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Zip Code" readonly>
          </div>   
          <div class="col-xs-3">
            <label for="country" class="col-xs-12 control-label">Country</label>         
            <input type="text" class="form-control" id="country" name="country " placeholder="Country" readonly>
          </div>   
        </div> <!-- row -->
        
      </div> <!-- panel-body -->
    </div> <!-- panel-collapse -->
    
  </div> <!-- panel panel-info -->
