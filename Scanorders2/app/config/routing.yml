
main_common_home:
    path:      /
    defaults:  { _controller: OlegUserdirectoryBundle:Home:mainCommonHome }

oleg_orderform:
    resource: "@OlegOrderformBundle/Controller/"
    type:     annotation
    prefix:   /scan

oleg_userdirectory:
    resource: "@OlegUserdirectoryBundle/Controller/"
    type:     annotation
    prefix:   /employees

acme_demo:
    resource: "@AcmeDemoBundle/Controller/"
    type:     annotation
    prefix:   /demo


#login and logout routes

#logout - is a general logout route used in SessionIdleHandler and MaintenanceListener
logout:
    path:   /employees/logout
login:
    path:   /employees/login

scan_login_check:
    path:   /scan/login_check
scan_logout:
    path:   /scan/logout

employees_login_check:
    path:   /employees/login_check
employees_logout:
    path:   /employees/logout

