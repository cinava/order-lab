# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   '%database_driver%'
                host:     '%database_host%'
                port:     '%database_port%'
                dbname:   '%database_name%'
                user:     '%database_user%'
                password: '%database_password%'
                charset:  UTF8
                # if using pdo_sqlite as your database driver, add the path in parameters.yml
                # e.g. database_path: %kernel.root_dir%/data/data.db3
                # path:     %database_path%
            external:
                driver:   '%database_driver_external%'
                host:     '%database_host_external%'
                port:     '%database_port_external%'
                dbname:   '%database_name_external%'
                user:     '%database_user_external%'
                password: '%database_password_external%'
                charset:  UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
#        auto_mapping: true
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    OlegOrderformBundle: ~
                    OlegUserdirectoryBundle: ~
                    OlegFellAppBundle: ~
                    OlegDeidentifierBundle: ~
                    OlegVacReqBundle: ~
                    OlegCallLogBundle: ~
                    OlegTranslationalResearchBundle: ~
                    FOSCommentBundle: ~
                    gedmo_tree:
                        type: annotation
                        prefix: Gedmo\Tree\Entity
                        dir: "%kernel.project_dir%/vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                        alias: GedmoTree # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                hydrators:
                     SimpleHydrator: \Oleg\UserdirectoryBundle\Hydrator\SimpleHydrator
                     StainHydrator: \Oleg\OrderformBundle\Hydrator\StainHydrator
                dql:
                     string_functions:
                        CAST: Oleg\UserdirectoryBundle\Query\CastFunction
            external:
                connection: external
#                mappings:
#                    OlegOrderformBundle: ~
#                    OlegUserdirectoryBundle: ~



monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: notice
            handler: file
        file:
            type: stream
            level: debug
        syslog:
            type: syslog
            level: error
        console:
            type: console



# Swiftmailer Configuration
# Not Used. Swiftmailer's send and spool flush overwritten by getSwiftMailer and sendSpooledEmails
swiftmailer:
    transport: '%mailer_transport%'
    host:      '%mailer_host%'
    username:  '%mailer_user%'
    password:  '%mailer_password%'
    auth_mode: '%mailer_auth_mode%'
    port:      '%mailer_port%'
    encryption: '%mailer_encryption%'
    #swift spool settings
    delivery_addresses: '%swift_delivery_addresses%' #disable it for production
    #disable_delivery: %swift_disable_delivery%
    logging: '%kernel.debug%'
    spool:
          type: file
          path: '%kernel.project_dir%/app/spool'
#    spool: { type: memory }


knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

