# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   %database_name%
                user:     %database_user%
                password: %database_password%
                charset:  UTF8
                # if using pdo_sqlite as your database driver, add the path in parameters.yml
                # e.g. database_path: %kernel.root_dir%/data/data.db3
                # path:     %database_path%
            aperio:
                driver:   %database_driver_aperio%
                host:     %database_host_aperio%
                port:     %database_port_aperio%
                dbname:   %database_name_aperio%
                user:     %database_user_aperio%
                password: %database_password_aperio%
                charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
#        auto_mapping: true
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    OlegOrderformBundle: ~
                    OlegUserdirectoryBundle: ~
                    OlegFellAppBundle: ~
                    OlegDeidentifierBundle: ~
                    gedmo_tree:
                        type: annotation
                        prefix: Gedmo\Tree\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                        alias: GedmoTree # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                hydrators:
                     SimpleHydrator: \Oleg\UserdirectoryBundle\Hydrator\SimpleHydrator
                     StainHydrator: \Oleg\OrderformBundle\Hydrator\StainHydrator
                dql:
                     string_functions:
                        CAST: Oleg\UserdirectoryBundle\Query\CastFunction
            aperio:
                connection: aperio
#                mappings:
#                    OlegOrderformBundle: ~
#                    OlegUserdirectoryBundle: ~


monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: notice
            handler: file
        file:
            type: stream
            level: debug
        syslog:
            type: syslog
            level: error
        console:
            type: console



# Swiftmailer Configuration
swiftmailer:
