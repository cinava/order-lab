<!-- Uploads -->
<div class="panel panel-info">
  
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#applicantUploads">
            Recommendation Letter in PDF format
          </a>
        </h4>
      </div>
      
      <div id="applicantUploads" class="panel-collapse collapse in">
        <div class="panel-body">
        
        
        
       
       
       <div class="well">
        
          <!-- <label class="col-xs-12 control-label">Recommendation Letter in PDF format</label> -->
          
          <div class="row"> 
           <div class="col-xs-12">
             
                <div class="col-xs-6">            
                  <input id="recommendationLetter" class="upload-file-field" type="file" name="recommendationLetter"> 
                </div>
                <div class="col-xs-6">        
                  <input id="uploadLetterBtn" class="btn btn-primary uploadBtn" type="submit" value="Submit" disabled 
                          onclick="this.value='Uploading...';
                          google.script.run
                          .withSuccessHandler(fileUploadedLetter)
                          .withFailureHandler(onUploadFailure)
                          .uploadFilesLetter(document.getElementById('applicantForm'));
                          return false;">            
                  <div id="uploadedLetterStatus" class="uploaded-file-status" style="display:none">Recommendation Letter Successfully Uploaded</div>
                  <input id="uploadedLetterUrl" class="uploadedLetterUrl uploadedUrl" name="uploadedLetterUrl" type="text" style="display:none">                 
               </div>
        
            </div>
          </div>
          
       </div>
       
      
       
       
    </div>
   </div>
   
</div>
