<!-- Training period -->
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#trainingPeriod">
          Training period for which applying
        </a>
      </h4>
    </div>  
    <div id="trainingPeriod" class="panel-collapse collapse in">
      <div class="panel-body">
        <div class="row">    
          <div class="col-xs-6">             
              <label for="trainingPeriodStart" class="col-xs-12 control-label">Start Date</label> 
              <input type="text" class="datepicker form-control" id="trainingPeriodStart" name="trainingPeriodStart" placeholder="Start Date" value="07/01/2015" readonly>
              <!--
              <div class="input-group date allow-future-date">
                <input type="text" class="datepicker form-control" id="trainingPeriodStart" name="trainingPeriodStart" placeholder="Start Date">
                <span class="input-group-addon calendar-icon-button"><i class="glyphicon glyphicon-calendar"></i></span>
              </div>
              -->
          </div>      
          <div class="col-xs-6">
              <label for="trainingPeriodEnd" class="col-xs-12 control-label">End Date</label>              
              <input type="text" class="datepicker form-control" id="trainingPeriodEnd" name="trainingPeriodEnd" placeholder="End Date" value="06/01/2016" readonly>
          </div>              
        </div> <!-- row -->
      </div> <!-- panel-body -->
    </div> <!-- panel-collapse -->    
  </div> <!-- panel panel-info -->
  
  
  
  
<!-- Applicant Name -->
  <div class="panel panel-info">
  
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#applicantName">
          Applicant Name
        </a>
      </h4>
    </div>
  
    <div id="applicantName" class="panel-collapse collapse in">
      <div class="panel-body">
        <div class="row">    
          <div class="col-xs-4">
            <label for="lastName" class="col-xs-12 control-label required">Last Name</label>         
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
          </div>      
          <div class="col-xs-4">
            <label for="firstName" class="col-xs-12 control-label required">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
          </div>    
          <div class="col-xs-4">
            <label for="middleName" class="col-xs-12 control-label">Middle Name</label>        
            <input type="text" class="form-control" id="middleName" name="middleName" placeholder="Middle Name">
          </div> 
        </div> <!-- row -->
      </div> <!-- panel-body -->
    </div> <!-- panel-collapse -->
    
  </div> <!-- panel panel-info -->
